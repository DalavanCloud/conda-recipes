{% set version = "2.18.3" %}
{% set sha256 = "e0f72ed7927431748907b57b3fcfa7515ee071162f138e784555d6ca377b9ffe" %}

package:
  name: coda
  version: {{ version }} 

source:
  fn : coda-{{ version }}.tar.gz
  url: https://github.com/stcorp/coda/releases/download/{{ version }}/coda-{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - python
    - setuptools
    - bison
    - flex
    - automake
    - autoconf
    - libtool
    - numpy
    - zlib
    - hdf4
    - hdf5
    - jpeg

  run:
    - python
    - numpy
    - zlib
    - hdf4
    - hdf5
    - jpeg

about:
  home: https://github.com/stcorp/coda
  license: BSD
  license_file: COPYING

