{% set version = "2.18.1" %}
{% set sha256 = "1e648121f4498098ec06049cf4ca02e8b286370010a245cf676c9036ba282310" %}

package:
  name: coda
  version: {{ version }} 

source:
  fn : coda-{{ version }}.tar.gz
  url: https://github.com/stcorp/coda/releases/download/{{ version }}/coda-{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - python
    - setuptools
    - bison
    - flex
    - automake
    - autoconf
    - libtool
    - numpy
    - zlib
    - hdf4
    - hdf5
    - jpeg

  run:
    - python
    - numpy
    - zlib
    - hdf4
    - hdf5
    - jpeg

about:
  home: https://github.com/stcorp/coda
  license: BSD
  license_file: COPYING

