{% set version = "0.6" %}
{% set sha256 = "a7f12f13fb023ffd1104392a9d6b2c825ad81289bfa0599597df84758285ff75" %}

package:
  name: harp
  version: {{ version }} 

source:
  fn : harp-{{ version }}.tar.gz
  url: https://github.com/stcorp/harp/releases/download/{{ version }}/harp-{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - python
    - setuptools
    - flex
    - automake
    - autoconf
    - libtool
    - zlib
    - zip
    - hdf4
    - hdf5
    - numpy
    - zip
    - cffi
    - coda

  run:
    - python
    - coda
    - hdf4
    - hdf5
    - numpy
    - cffi

about:
  home: https://github.com/stcorp/harp
  license: BSD
  license_file: COPYING

