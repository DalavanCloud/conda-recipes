{% set version = "1.1" %}
{% set sha256 = "f33117cd305369b8b72549bd6b1a8055c30d1df24b286c5ff0e6e3332486c636" %}

package:
  name: harp
  version: {{ version }} 

source:
  fn : harp-{{ version }}.tar.gz
  url: https://github.com/stcorp/harp/releases/download/{{ version }}/harp-{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - python
    - setuptools
    - flex
    - automake
    - autoconf
    - libtool
    - zlib
    - zip
    - hdf4
    - hdf5
    - numpy
    - zip
    - cffi
    - coda

  run:
    - python
    - coda
    - hdf4
    - hdf5
    - numpy
    - cffi

about:
  home: https://github.com/stcorp/harp
  license: BSD
  license_file: COPYING

