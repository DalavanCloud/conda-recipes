{% set version = "1.0" %}
{% set sha256 = "eb11bd6a2cff6e833bfae4c1bc1f1802dfbc361f53fe015e762dc829ae158904" %}

package:
  name: harp
  version: {{ version }} 

source:
  fn : harp-{{ version }}.tar.gz
  url: https://github.com/stcorp/harp/releases/download/{{ version }}/harp-{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - python
    - setuptools
    - flex
    - automake
    - autoconf
    - libtool
    - zlib
    - zip
    - hdf4
    - hdf5
    - numpy
    - zip
    - cffi
    - coda

  run:
    - python
    - coda
    - hdf4
    - hdf5
    - numpy
    - cffi

about:
  home: https://github.com/stcorp/harp
  license: BSD
  license_file: COPYING

