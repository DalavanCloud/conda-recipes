{% set version = "1.5" %}
{% set sha256 = "467ffd9223899f23ff2262fb9a1d3df192b82de41bf5150c7b43fb29edd09f03" %}
{% set tag = "1.5-beta" %}

package:
  name: harp
  version: {{ version }} 

source:
  fn : harp-{{ version }}.tar.gz
  url: https://github.com/stcorp/harp/releases/download/{{ tag }}/harp-{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - cmake
    - bison  # [not win]
    - flex  # [not win]
    - m2-bison  # [win]
    - m2-flex  # [win]
    - coda
    - python
    - numpy
    - cffi
    - zlib
    - hdf4
    - hdf5
    - jpeg

  run:
    - coda
    - python
    - numpy
    - cffi
    - zlib
    - hdf4
    - hdf5
    - jpeg

about:
  home: https://github.com/stcorp/harp
  license: BSD
  license_file: COPYING

